transactionFilters:

- nodeName: dragonGlass
  type: "FROM_TOKEN"
  transactionIdentifierValue: 0.0.107612
- nodeName: hcs
  nodeType: MIRROR
  type: "TOPIC"
  transactionIdentifierValue: 0.0.65133

eventStore:
  type: DB
  url: http://localhost:8081/api/rest/v1
  eventPath: /event
  latestBlockPath: /latestblock
database:
  type: MONGO

broadcaster:
  type: HTTP
  cache:
    expirationMillis: 6000000
  event:
    confirmation:
      numBlocksToWait: 12
      numBlocksToWaitForMissingTx: 100
      numBlocksToWaitBeforeInvalidating: 2
  multiInstance: false
  enableBlockNotifications: false
  http:
    contractEventsUrl: https://oxiles.free.beeceptor.com
    blockEventsUrl: https://oxiles.free.beeceptor.com
    transactionEventsUrl: https://oxiles.free.beeceptor.com
    tokenTranaferEventsUrl: https://oxiles.free.beeceptor.com



management:
  endpoints:
    web.base-path: /monitoring
    enabled-by-default: false
    web.exposure.include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: false
    prometheus:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: false

