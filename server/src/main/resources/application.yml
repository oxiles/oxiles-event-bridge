hashgraph:
  nodes:
    - name: kabuto
      type: KABUTO
      url: http://api.testnet.kabuto.sh/v1
      pollingInterval: ${POLLING_INTERVAL:2000}
    - name: dragonGlass
      type: DRAGONGLASS
      url: https://api.dragonglass.me/hedera/api
      pollingInterval: ${POLLING_INTERVAL:2000}
      apiKey: ${DRAGONGLASS_API_KEY}
    - name: hcs
      type: MIRROR
      url: hcs.testnet.mirrornode.hedera.com:5600
      pollingInterval: ${POLLING_INTERVAL:2000}
  healthcheck:
    pollInterval: 2000
